<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSN9B Nursing Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.4);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            background: linear-gradient(135deg, #0f3460 0%, #533483 50%, #e94560 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .login-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00d9ff, #e94560, #00d9ff);
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .login-header .icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 10px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s;
            background: #fafafa;
        }

        input:focus {
            outline: none;
            border-color: #533483;
            box-shadow: 0 0 0 4px rgba(83, 52, 131, 0.15);
            background: white;
        }

        .btn {
            width: 100%;
            padding: 18px 24px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #533483 0%, #e94560 100%);
            color: white;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(83, 52, 131, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .footer-text {
            text-align: center;
            color: #888;
            font-size: 12px;
            margin-top: 20px;
        }

        .class-badge {
            display: inline-block;
            background: linear-gradient(135deg, #533483, #e94560);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="icon">ðŸ©º</div>
            <h1>BSN9B Nursing Documentation</h1>
            <p>Documentation generation tool & resources</p>
            <div class="class-badge">BSN9B</div>
        </div>

        <form class="login-form" onsubmit="return handleLogin(event)">
            <div class="error-message" id="errorMsg">
                Invalid username or password. Please try again.
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" autocomplete="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required>
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: flex; align-items: flex-start; gap: 10px; cursor: pointer; font-weight: normal; font-size: 12px; color: #555;">
                    <input type="checkbox" id="termsAgree" required style="width: 18px; height: 18px; margin-top: 2px; cursor: pointer;">
                    <span>I understand this tool is for <strong>educational purposes only</strong> and the developer is not liable for any outcomes.</span>
                </label>
            </div>

            <button type="submit" class="btn">Sign In</button>

            <p class="footer-text">For nursing student use</p>
        </form>

    </div>

    <script>
        // Simple hash function for basic obfuscation
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash.toString();
        }

        // Built-in credentials (hashed for basic obfuscation)
        const builtInUsers = {
            'sumner': simpleHash('nursingstudent'),
            'holdenc': simpleHash('holdc123'),
            'np': simpleHash('nursingstudent'),
            'instructor': simpleHash('sumnerinstructor'),
            'admin': simpleHash('admin1374')
        };

        // Load custom users from localStorage
        function getCustomUsers() {
            const stored = localStorage.getItem('bsn9b_custom_users');
            return stored ? JSON.parse(stored) : {};
        }

        // Check if already logged in
        if (sessionStorage.getItem('bsn9b_auth') === 'true') {
            window.location.href = 'app.html';
        }

        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.toLowerCase().trim();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            const hashedPassword = simpleHash(password);
            const customUsers = getCustomUsers();

            // Check built-in users first, then custom users
            const isValidBuiltIn = builtInUsers[username] && builtInUsers[username] === hashedPassword;
            const isValidCustom = customUsers[username] && customUsers[username].password === hashedPassword;

            if (isValidBuiltIn || isValidCustom) {
                // Set session
                sessionStorage.setItem('bsn9b_auth', 'true');
                sessionStorage.setItem('bsn9b_user', username);

                // Redirect to app
                window.location.href = 'app.html';
            } else {
                // Show error
                errorMsg.classList.remove('show');
                void errorMsg.offsetWidth; // Trigger reflow for animation
                errorMsg.classList.add('show');

                // Clear password field
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }

            return false;
        }

        // Focus username field on load
        document.getElementById('username').focus();
    </script>
</body>
</html>
