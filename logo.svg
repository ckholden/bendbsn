<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 540 160" role="img" aria-label="BendBSN">
  <title>BendBSN</title>

  <!-- ── Colors ──────────────────────────────────────────
       Navy  #2d3e7c   (shield outline, "Bend")
       Blue  #3a74e8   (cross, "BSN")
       Teal  #3dbdae   (cap accent, ribbon)
  ─────────────────────────────────────────────────────── -->

  <!-- Back shield (layer effect, offset +10,+8) -->
  <path d="M 22,50 L 138,50 L 138,104 Q 138,142 78,158 Q 18,142 18,104 Z"
        fill="white" stroke="#2d3e7c" stroke-width="5" opacity="0.22"/>

  <!-- Front shield -->
  <path d="M 12,42 L 128,42 L 128,96 Q 128,134 68,150 Q 8,134 8,96 Z"
        fill="white" stroke="#2d3e7c" stroke-width="5.5"/>

  <!-- ── Nurse's cap ─────────────────────────────────── -->
  <!-- Cap left brim wing -->
  <path d="M 12,32 L 36,22 L 36,36 L 14,40 Z" fill="white" stroke="#3dbdae" stroke-width="3" stroke-linejoin="round"/>
  <!-- Cap right brim wing -->
  <path d="M 100,22 L 124,32 L 122,40 L 100,36 Z" fill="white" stroke="#3dbdae" stroke-width="3" stroke-linejoin="round"/>
  <!-- Cap body -->
  <rect x="36" y="5" width="64" height="33" rx="5" fill="white" stroke="#3dbdae" stroke-width="3.5"/>
  <!-- Teal top band -->
  <rect x="36" y="5" width="64" height="12" rx="5" fill="#3dbdae"/>
  <!-- Cover bottom-radius of teal band so it meets body cleanly -->
  <rect x="36" y="13" width="64" height="4" fill="#3dbdae"/>
  <!-- Small "+" on teal band -->
  <rect x="65" y="7"  width="6" height="8" rx="1" fill="white"/>
  <rect x="62" y="10" width="12" height="3"  rx="1" fill="white"/>

  <!-- Teal ribbon on right of shield -->
  <path d="M 120,88 L 134,78 L 134,100 Z" fill="#3dbdae"/>

  <!-- Medical cross -->
  <rect x="55" y="54" width="24" height="72" rx="4" fill="#3a74e8"/>
  <rect x="42" y="70" width="50" height="24" rx="4" fill="#3a74e8"/>

  <!-- ── Wordmark ──────────────────────────────────────── -->
  <text x="155" y="110"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="80" font-weight="800" letter-spacing="-1">
    <tspan fill="#2d3e7c">Bend</tspan><tspan fill="#3a74e8">BSN</tspan>
  </text>
</svg>
