<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 540 160" role="img" aria-label="BendBSN">
  <title>BendBSN</title>

  <!-- Dark background version — shield outline + "Bend" go white -->

  <!-- Back shield (layer effect) -->
  <path d="M 22,50 L 138,50 L 138,104 Q 138,142 78,158 Q 18,142 18,104 Z"
        fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.3)" stroke-width="5"/>

  <!-- Front shield -->
  <path d="M 12,42 L 128,42 L 128,96 Q 128,134 68,150 Q 8,134 8,96 Z"
        fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.75)" stroke-width="5.5"/>

  <!-- Cap left brim wing -->
  <path d="M 12,32 L 36,22 L 36,36 L 14,40 Z" fill="rgba(255,255,255,0.08)" stroke="#3dbdae" stroke-width="3" stroke-linejoin="round"/>
  <!-- Cap right brim wing -->
  <path d="M 100,22 L 124,32 L 122,40 L 100,36 Z" fill="rgba(255,255,255,0.08)" stroke="#3dbdae" stroke-width="3" stroke-linejoin="round"/>
  <!-- Cap body -->
  <rect x="36" y="5" width="64" height="33" rx="5" fill="rgba(255,255,255,0.08)" stroke="#3dbdae" stroke-width="3.5"/>
  <!-- Teal top band -->
  <rect x="36" y="5" width="64" height="12" rx="5" fill="#3dbdae"/>
  <rect x="36" y="13" width="64" height="4" fill="#3dbdae"/>
  <!-- Small "+" on teal band -->
  <rect x="65" y="7"  width="6" height="8" rx="1" fill="white"/>
  <rect x="62" y="10" width="12" height="3"  rx="1" fill="white"/>

  <!-- Teal ribbon -->
  <path d="M 120,88 L 134,78 L 134,100 Z" fill="#3dbdae"/>

  <!-- Medical cross -->
  <rect x="55" y="54" width="24" height="72" rx="4" fill="#5b9cf6"/>
  <rect x="42" y="70" width="50" height="24" rx="4" fill="#5b9cf6"/>

  <!-- Wordmark — "Bend" white, "BSN" lighter blue -->
  <text x="155" y="110"
        font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="80" font-weight="800" letter-spacing="-1">
    <tspan fill="#ffffff">Bend</tspan><tspan fill="#5b9cf6">BSN</tspan>
  </text>
</svg>
