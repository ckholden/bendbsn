<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 115" role="img" aria-label="BendBSN">
  <title>BendBSN</title>

  <!-- ── Simplified mark for favicon / small sizes ────────
       Solid shapes only — no thin lines, no glow, min stroke 6px
       Readable at 16×16px
  ─────────────────────────────────────────────────────── -->

  <!-- Shield -->
  <path d="M 6,32 L 94,32 L 94,72 Q 94,104 50,114 Q 6,104 6,72 Z"
        fill="white" stroke="#2d3e7c" stroke-width="7" stroke-linejoin="round"/>

  <!-- Teal cap bar (simplified — solid teal stripe above shield top) -->
  <rect x="22" y="8" width="56" height="16" rx="5" fill="#3dbdae"/>
  <!-- Small solid cross on cap bar -->
  <rect x="45" y="10" width="10" height="12" rx="2" fill="white"/>
  <rect x="41" y="14" width="18" height="5" rx="2" fill="white"/>

  <!-- Teal ribbon nub -->
  <path d="M 87,62 L 98,54 L 98,72 Z" fill="#3dbdae"/>

  <!-- Medical cross (solid, bold) -->
  <rect x="38" y="42" width="24" height="56" rx="5" fill="#3a74e8"/>
  <rect x="26" y="56" width="48" height="24" rx="5" fill="#3a74e8"/>
</svg>
